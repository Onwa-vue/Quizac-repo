	<main class="main_content_wrapper">
        
        <section class="section_block">
            <div class="container content_narrow">
                <header class="section_header">
                    <h3 class="section_title">New Question</h3>
                </header>
                
                <div class="form_body">
                    <form action="" >
                       <div class="form_row_group row">
                             <div class="form_group_item col-md-4">
                                 <h4 class="form_row_title caps_upper font-regular">Question Text</h4>
                             </div>
                             <div class="form_group_item col-md-8">
                                <textarea rows="3" class="form-control" placeholder="E.g What is the meaning of question set?"></textarea>
                             </div>
                        </div>
                        <div class="form_row_group row">
                             <div class="form_group_item col-md-4">
                                 <h4 class="form_row_title caps_upper font-regular">Difficulty</h4>
                             </div>
                             <div class="form_group_item col-md-8">
                                <div class="custom_selector">
                                    <div class="seletor_pill selector_item">
                                        <label for="diff_0" class="pill_wrapper">
                                           <input type="radio" id="diff_0" class="cst_selector" name="qs_diff">
                                            <span class="selector_label">
                                                Easy
                                            </span>
                                        </label>
                                    </div>
                                    <div class="seletor_pill selector_item">
                                        <label for="diff_1" class="pill_wrapper">
                                           <input type="radio" id="diff_1" class="cst_selector" name="qs_diff">
                                            <span class="selector_label">
                                                Medium
                                            </span>
                                        </label>
                                    </div>
                                    <div class="seletor_pill selector_item">
                                        <label for="diff_2" class="pill_wrapper">
                                           <input type="radio" id="diff_2" class="cst_selector" name="qs_diff">
                                            <span class="selector_label">
                                                Hard
                                            </span>
                                        </label>
                                    </div>
                                 </div>
                             </div>
                        </div>
                        <div class="form_row_group row">
                             <div class="form_group_item col-md-4">
                                 <h4 class="form_row_title caps_upper font-regular">Review</h4>
                             </div>
                             <div class="form_group_item col-md-8">
                                <textarea rows="10" class="form-control" placeholder="A short explanation of the answer to the question"></textarea>
                             </div>
                        </div>
                        <div class="form_row_group row">
                             <div class="form_group_item col-md-4">
                                 <h4 class="form_row_title caps_upper font-regular">Duration(s)</h4>
                             </div>
                             <div class="form_group_item col-md-8">
                                <input type="number" min="10" max="60" class="form-control form_mng" value="30">
                             </div>
                        </div>
                        <div class="form_row_group row">
                             <div class="form_group_item col-md-4">
                                 <h4 class="form_row_title caps_upper font-regular">Points</h4>
                             </div>
                             <div class="form_group_item col-md-8">
                                <input type="number" min="10" max="60" class="form-control form_mng" value="10">
                             </div>
                        </div>
                        <div class="form_row_group row">
                             <div class="form_group_item col-md-4">
                                 <h4 class="form_row_title caps_upper font-regular">Attach Image</h4>
                             </div>
                             <div class="form_group_item col-md-8">
                                <div class="attachment_tray">
                                    <div class="tray_item attachment_control">
                                        <label for="upload_imgs" class="upload_btn" title="Select Image">
                                            <input type="file" multiple accept=".png, .jpg, .jpeg" name="file" id="upload_imgs" hidden="" class="inputfile">
                                            <svg class="cust_icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                                <polygon points="20 9 11 9 11 0 9 0 9 9 0 9 0 11 9 11 9 20 11 20 11 11 20 11 20 9"></polygon>
                                            </svg>
                                        </label>
                                    </div>
                                    <div class="tray_item hidden attachment_tile">
                                        <figure class="tile_image">
                                            <a href="#" class="attachment_dismiss" title="Remove reference">
                                                X
                                            </a>
                                            <div class="image_wrapper">
                                                <img src="./img/banners/Business_org.png" >
                                            </div>
                                        </figure>
                                    </div>
                                </div>
                            </div>
                        </div>
